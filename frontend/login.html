<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FractoScan Auth</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #0062FF;
      --primary-dark: #0048c2;
      --accent: #00D1FF;
      --text: #15173D;
      --text-light: #596080;
      --surface-1: #FFFFFF;
      --surface-2: #F5F7FF;
      --card-shadow: 0 10px 30px rgba(0, 98, 255, 0.08);
      --font: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font);
    }

    body {
      background: linear-gradient(135deg, #eaf0ff, #f8fbff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .navbar {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--surface-1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar h1 {
      color: var(--primary);
      font-weight: 800;
      font-size: 26px;
    }

    .navbar a {
      margin-left: 20px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background: rgba(0, 98, 255, 0.1);
      color: var(--primary);
    }

    .main-container {
      margin-top: 80px;
      width: 100%;
      max-width: 960px;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .toggle-buttons {
      position: absolute;
      top: -60px;
      display: flex;
      gap: 24px;
    }

    .toggle-buttons button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      background-color: var(--surface-2);
      color: var(--primary);
      font-weight: 600;
      transition: 0.3s;
      cursor: pointer;
    }

    .toggle-buttons button.active {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 0 12px rgba(0, 98, 255, 0.4);
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 40px;
      background: var(--surface-1);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(0, 98, 255, 0.1);
      position: absolute;
      opacity: 0;
      transform: scale(0.9);
      transition: 0.4s ease-in-out;
    }

    .card.active {
      opacity: 1;
      transform: scale(1);
      z-index: 1;
    }

    .card h2 {
      text-align: center;
      color: var(--text);
      font-size: 24px;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin: 24px 0;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      color: var(--primary);
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px 14px 44px;
      border: 1px solid rgba(0, 98, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text);
      font-size: 15px;
      transition: 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(0, 98, 255, 0.2);
    }

    .floating-label {
      position: absolute;
      left: 44px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: var(--text-light);
      transition: 0.3s;
      pointer-events: none;
    }

    .input-group input:focus ~ .floating-label,
    .input-group input:not(:placeholder-shown) ~ .floating-label {
      top: -10px;
      left: 38px;
      font-size: 12px;
      background: white;
      padding: 0 4px;
      color: var(--primary);
    }

    .card button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 700;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 98, 255, 0.2);
    }

    @media (max-width: 600px) {
      .main-container {
        padding: 20px;
      }

      .toggle-buttons {
        flex-direction: column;
        top: -100px;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>FractoScan</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="features.html">Features</a>
    </div>
  </div>

  <div class="main-container">
    <div class="toggle-buttons">
      <button class="active" onclick="toggleCard('login')">Login</button>
      <button onclick="toggleCard('signup')">Signup</button>
    </div>

    <div class="card login-card active" id="loginCard">
      <h2>Welcome Back ðŸ‘‹</h2>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder=" " name="email" required />
        <label class="floating-label">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder=" " name="password" required />
        <label class="floating-label">Password</label>
      </div>
      <button onclick="loginUser(event)">Login</button>
    </div>

    <div class="card signup-card" id="signupCard">
      <h2>Create Account ðŸš€</h2>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder=" " name="fullname" required />
        <label class="floating-label">Full Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder=" " name="email" required />
        <label class="floating-label">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder=" " name="password" required />
        <label class="floating-label">Password</label>
      </div>
      <button onclick="signupUser(event)">Signup</button>
    </div>
  </div>

  <script>
    function toggleCard(type) {
      const loginCard = document.getElementById('loginCard');
      const signupCard = document.getElementById('signupCard');
      const buttons = document.querySelectorAll('.toggle-buttons button');

      if (type === 'login') {
        loginCard.classList.add('active');
        signupCard.classList.remove('active');
        buttons[0].classList.add('active');
        buttons[1].classList.remove('active');
      } else {
        signupCard.classList.add('active');
        loginCard.classList.remove('active');
        buttons[1].classList.add('active');
        buttons[0].classList.remove('active');
      }
    }

    async function loginUser() {
      console.log("loginUser called");
      event.preventDefault();    // prevent from reloding
      console.log("Login Clicked"); // debug log
      const email = document.querySelector('#loginCard input[name="email"]').value;
      const password = document.querySelector('#loginCard input[name="password"]').value;

      try {
        const response = await fetch('http://localhost:8000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }, 
          body: JSON.stringify({ email, password })  
        });

        const data = await response.json();

        if (response.ok) {
          Swal.fire({
            icon: 'success',
            title: data.message || "Login successful",
            timer: 1500,
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            didClose: () => {
              window.location.href = 'detect.html';   // redirect after login
            }
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: data.detail || 'Login failed',
            timer: 2000,
            toast: true,
            position: 'top-end'
          });
        }
      } catch (error) {
        console.error("Login error:",error); // helpful for debugging
        Swal.fire({
          icon: 'error',
          title: 'Network error',
          timer: 2000,
          toast: true,
          position: 'top-end'
        });
      }
    }

    async function signupUser() {
        console.log("signupUser called");  // required to stop from reloading
      event.preventDefault();
      console.log("Signup Clicked");
      const email= document.querySelector('#signupCard input[name="email"]').value;
      const password = document.querySelector('#signupCard input[name="password"]').value;
      const full_name= document.querySelector('#signupCard input[name="fullname"]').value;


      try {
        const response = await fetch('http://localhost:8000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
         body: JSON.stringify({ email, password, full_name }) //
        });

        const data = await response.json();

        if (response.ok) {
          Swal.fire({
            icon: 'success',
            title: data.message || "Signup successful",
            timer: 1500,
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            didClose: () => {
              // Redirect to login screen after signup
              toggleCard('login');
            }
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: data.message || 'Signup failed',
            timer: 2000,
            toast: true,
            position: 'top-end'
          });
        }
      } catch (error) {
        console.error("Fetch error:",error);  //log actual error for debugging
        Swal.fire({
          icon: 'error',
          title: 'Network error',
          timer: 2000,
          toast: true,
          position: 'top-end'
        });
      }
    }

    window.onload = () => {
      toggleCard('login');
    };
  </script>
</body>
</html>
